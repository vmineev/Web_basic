<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 요소 만들기</title>
</head>
<body>
    <!-- input 태그의 기본값은 text/ type 값에 따라 웹페이지 내에서의 역할, 추가 속성이 달라진다-->
    <!-- name 속성은 자바스크립트 또는 서버에서 필요-->
    <input type="text" name="text" maxlength="10" placeholder="메시지 입력"> <br><br>
    <input type="button" name="push" value="PUSH"> <br><br>
    <input type="color" name="color"> <br><br>
    <input type="range" name="score" max="100" min="0" step="10"> <br><br> 
    <input type="date" name="birthday"> <br><br>

</body>
</html>
