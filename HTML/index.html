<!DOCTYPE html> <!-- 문서 유형을 지정하는 단일 태그-->
<html lang="en"> <!--실제 문서가 시작되고 끝나는 것을 나타내는 태그-->
<head> <!--화면에는 보이지 않지만 브라우저가 알아야 할 정보가 들어간다-->
    <meta charset="UTF-8"> <!--문자 인코딩 및 문서 키워드 등에 대한 요약 정보 기입-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그 연습</title> <!--문서의 제목을 쓰는곳 브라우저 탭에 표시 -->
</head>
<body> <!--실제 브라우저 화면에 표시될 내용-->
    <h1>텍스트 태그 연습</h1>
    <p>텍스트를 표시하고 있습니다.</p>
    <hr>
    <h2>작은제목</h2>
    <p>제목의 크기가 바뀌었습니다.</p>
    <p>p 태그는 하나의 문단을 나타냅니다.</p>
    <!--줄바꿈과 공백 태그 : <br>과 &nbsp; 사용 -->
    <p>따라서 <br><br><br>하나의 p 태그는 &nbsp; &nbsp; 자기만의 영역을 가집니다. </p>
    
</body>
</html>
