<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 입력 요소 만들기</title>
</head>
<body>
    <!--value속성은 실제로 처리될 값을 나타낸다-->
    <h1>키우고 싶은 동물 고르기</h1>
    <select name="pet" multiple>
        <option value="dog" selected>강아지</option>
        <option value="cat">고양이</option>
        <option value="parrot">앵무새</option>
        <option value="lizard">도마뱀</option>
    </select>
    <br><br>

    <textarea name="content" rows="10" cols="10">기본적으로 쓰여 있는 텍스트</textarea>

</body>
</html>
