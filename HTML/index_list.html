<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록만들기</title>
</head>
<body>
    <!--연관있는 목록을 나열한 것 -->
    <h1>귀여운 동물 목록</h1>
    <ul>
        <li>강아지</li>
        <li>고양이</li>
        <li>돌고래</li>
        <li><strong>레서판다</strong></li>
    </ul>
    <hr>
    <h1>프로그래밍 공부 순서</h1>
    <ol>
        <li><mark>HTML</mark></li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>NODE.JS</li>
    </ol>


    
</body>
</html>
