<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--호환성 관련 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>서버에 요청을 보내자, 폼!</title>
</head>
<body>
    <!--form 태그란 사용자가 입력한 데이터를 서버로 보내기 위해 사용하는 태그-->
    <!--form은 입력 요소들을 감싼다-->
    <!--속성: action은 입력값을 전송할 서버의 url/ method는 클라이언트가 입력한
    데이터를 어떤 식으로 전송할지 (Get or Post)-->
 <h1>키우고 싶은 동물 고르기</h1>
 <form action="exam.php" method="POST">
    <input type="text" placeholder="NAME" name="name">
    <br>
    <select name="pet">
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="parrot">앵무새</option>

    </select>
    <input type="submit" value="전송">
 </form>

</body>
</html>
